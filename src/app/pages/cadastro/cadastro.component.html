<div>
    <h3>Registre-se</h3>
    <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
        <div class="divisao">
            <div class="divlabel">
                <label for="nome">Nome:</label>
            </div>
            <input type="text" id="nome" placeholder="Insira seu nome" formControlName="nome"/>
        </div>
        <div class="divisao">
            <div class="divlabel">
                <label for="email">E-mail:</label>
            </div>
            <input type="text" id="email" placeholder="email@gmail.com" formControlName="email">
        </div>
        <div class="divisao">
            <div class="divlabel">
                <label for="telefone">Celular:</label>
            </div>
            <input type="text" id="telefone" placeholder="+55 (12) 00000-0000" formControlName="telefone" mask="+00 (00) 00000-0000">
        </div>
        <div class="divisao">
            <div class="divlabel">
                <label for="senha">Senha:</label>
            </div>
            <input type="password" id="senha" placeholder="******" formControlName="senha">
        </div>
        <div class="divisao">
            <div class="divlabel">
                <label for="confirmarSenha">Confirmar Senha:</label>
            </div>
            <input type="password" id="confirmarSenha" placeholder="******" formControlName="confirmarSenha">
        </div>
        <div class="divisaoPoliticas">
            <input type="checkbox" id="aceitouOsTermos" formControlName="aceitouOsTermos">
            <p class="politicaDeTermos">Ao continuar, estou ciente da <a href="assets/Politica-de-Privacidade.pdf" target="_blank">Política de Privacidade</a> do Promessômetro e dos <a href="assets/Termos-e-Condicoes-de-Uso-do-Site.pdf" target="_blank">Termos e Condições de Uso do Site.</a></p>
        </div>
        
        
        <div class="divisao">
            <button type="submit">Cadastrar</button>
        </div>
        <p class="mensagemErro" *ngIf="message">{{ message }}</p>
    </form>
</div>
