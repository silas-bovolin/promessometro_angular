<div class="sigilometro-container">
    <div class="header">
      <h1>Sigilômetro</h1>
      <p class="subtitle">
        Descubra a quantidade de requerimentos barrados por cada vereador
      </p>
    </div>
    
    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>Visão Geral dos Requerimentos</mat-card-title>
        <mat-card-subtitle>
          Total de requerimentos: {{ qtdRequerimentosAceitos + qtdRequerimentosBarrados }}
          ({{ qtdRequerimentosBarrados }} barrados, {{ qtdRequerimentosAceitos }} aceitos)
        </mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <div class="chart-container">
          <ngx-charts-pie-chart
            [results]="chartData"
            [legend]="true"
            [doughnut]="true"
            [legendTitle]="'Legenda'"
          >
          </ngx-charts-pie-chart>
        </div>
      </mat-card-content>
    </mat-card>
    
    <h2 class="section-title">Vereadores</h2>
    
    <div class="vereador-grid">
      <app-vereador
        *ngFor="let vereador of vereadores" 
        [vereador]="vereador"
      ></app-vereador>
    </div>
  </div>
