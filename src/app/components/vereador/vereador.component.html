<mat-card class="vereador-card">
    <div class="image-container">
      <img [src]="vereador.foto" [alt]="vereador.nome" class="vereador-image">
    </div>
    
    <mat-card-header>
      <mat-card-title>{{ vereador.nome }}</mat-card-title>
      <mat-card-subtitle>
        <div>{{ vereador.partido }}</div>
        <div class="blocked-count">
          {{ vereador.qtdRequerimentosBarrados }} {{ vereador.qtdRequerimentosBarrados === 1 ? 'requerimento barrado' : 'requerimentos barrados' }}
        </div>
      </mat-card-subtitle>
    </mat-card-header>
  </mat-card>
